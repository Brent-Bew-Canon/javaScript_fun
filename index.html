<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guess</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="color.png">
</head>
<body>
    <h1>Javascript is cool!</h1>
    <div>
        <p> Take a guess below on my favorite color! <br> <span>(Tip: Open the console to keep track of your guesses)</span></p>
    </div>
    <div>
        <form action="">
            <label for="guess">Guess my favorite color:</label>
            <textarea name="guess" id="the_guess" cols="30" rows="10" placeholder="guess a color..."></textarea>
        </form>
        <button id="button" class="btn">Check</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
